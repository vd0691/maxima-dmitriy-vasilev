<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Интернет магазин</title>

</head>
<body>
    <div class="page-wrapper">
        <div class="input-group">
            <div class="field">
                <input class="first-name" id="first-name" name="first-name" placeholder="Введите имя">
                <p class="text_first-name"></p> 
            </div>
            <div class="field">
                <input class="last-name" id="last-name" name="last-name" placeholder="Введите фамилию">
                <p class="text_last-name"></p>
            </div>
            <div class="field">
                <input class="age" id="age" name="age" placeholder="Введите возраст">  
                <p class="text_age"></p>
            </div>
            <button class="button" id="print-button">Напечатать</button>
            <p class="text"></p>
        </div> 

        <div class="input-group">
            <div class="field">
                <input class="first-number" id="first-number" name="first-name" placeholder="Введите число от 1 - 100">
            </div>
            <div class="field">
                <input class="second-number" id="second-number" name="first-name" placeholder="Введите число от 1 - 100">
            </div>
            <button class="button" id="button1">Сложить</button>
            <button class="button" id="button2">Вычесть</button>
            <button class="button" id="button3">Умножить</button>
            <button class="button" id="button4">Разделить</button>
            <p class="text2"></p>
        </div>  
         
    </div>

    <script src="js/script.js"></script>
</body>
</html>
